<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .container{
            display: grid;
            grid-template-columns: 400px 150px 150px 300px;
            grid-template-rows: 100px 100px 100px;
            grid-gap: 20px;
        }

        .grid-items{
            border: solid 2px black;
        }

        .one{
            grid-row-start: 2;
            grid-row-end: 3;

            grid-column-start: 3;
            grid-column-end: 4; 
        }

        img{
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="grid-items one">
            <p>One</p>
            <!-- <img src="./images/blog-writing.jpg" alt=""> -->
        </div>
        <div class="grid-items two">
            <p>Two</p>
            <!-- <img src="./images/blog-writing.jpg" alt=""> -->
        </div>
        <div class="grid-items three">
            <p>three</p>
            <!-- <img src="./images/blog-writing.jpg" alt=""> -->
        </div>
        <div class="grid-items">
            <p>four</p>
            <!-- <img src="./images/blog-writing.jpg" alt=""> -->
        </div>

        <div class="grid-items">
            <p>five</p>
            <!-- <img src="./images/blog-writing.jpg" alt=""> -->
        </div>
        <div class="grid-items">Six</div>
    </div>
</body>
</html>
