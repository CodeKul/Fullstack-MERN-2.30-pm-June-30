<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <form>
        <label for="fname">Enter Full name : </label>
       
        <input value="sanket" id="fname" type="text" minlength="6" maxlength="12" placeholder="Enter Full Name"> <br>

        <label for="email">Enter Email : </label>

        <input type="email" name="email" id="email"> <br>
<label for="password">Enter Password : </label>

        <input type="password" name="password" id="password"> <br>

        <label for="age">Enter Age : </label>
        <input type="number" min="18" max="70" name="age" id="age"> <br>

      

        <label for="">Select Gender</label>

        <input type="radio" name="gender" id="male">
        <label for="">Male</label>
        <input type="radio" name="gender" id="female">
        <label for="">Female</label>
        <input type="radio" name="gender" id="other">
        <label for="">Others</label>


        <label for="">Select Languages : </label>

        <input type="checkbox" name="eng" id="eng">
        <label for="eng">English</label>

        <input type="checkbox" name="marathi" id="marathi">
        <label for="marathi">Marathi</label>

        <input type="checkbox" name="hindi" id="hindi">
        <label for="hindi">Hindi</label>


        <input type="submit" value="Register">


        <input type="text" list="city">

        <datalist id="city">
            <option value="mumbai">Mumbai</option>
            <option value="pune">Pune</option>
            <option value="banglore">Banglore</option>
            <option value="delhi">Delhi</option>

        </datalist>


        <input type="datetime-local" name="" id="">

        <input type="image" src="./images/img_submit.gif" alt=""> <br>

        <input type="range" min="0" max="100" value="10" name="" id="">

        <input type="tel" name="" id="">

        <label for="">Upload Image</label>

        <input type="file" name="" id="">

        <input value="100" readonly type="text">

        <button type="button">Submit</button>


        <!-- form 
        dropdown 
        datalist 
        attributes of each element
        validation and restrictrictions attributes
    
        name,email,address, dropdown, radio button, checkbox, experience - range filter,
        upload photo - file, datalist - city
    
    -->
    </form>
</body>
</html>
