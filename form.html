<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <form>
        <label for="fname">Enter Full name : </label>
       
        <input id="fname" type="text" placeholder="Enter Full Name"> <br>

        <label for="email">Enter Email : </label>

        <input type="email" name="email" id="email"> <br>
<label for="password">Enter Password : </label>

        <input type="password" name="password" id="password"> <br>

        <label for="age">Enter Age : </label>
        <input type="number" name="age" id="age"> <br>

      

        <label for="">Select Gender</label>

        <input type="radio" name="gender" id="male">
        <label for="">Male</label>
        <input type="radio" name="gender" id="female">
        <label for="">Female</label>
        <input type="radio" name="gender" id="other">
        <label for="">Others</label>


        <label for="">Select Languages : </label>

        <input type="checkbox" name="eng" id="eng">
        <label for="eng">English</label>

        <input type="checkbox" name="marathi" id="marathi">
        <label for="marathi">Marathi</label>

        <input type="checkbox" name="hindi" id="hindi">
        <label for="hindi">Hindi</label>


        <input type="submit" value="Register">

        <button type="button">Submit</button>


        <!-- form

        attributes of each element
        validation and restrictrictions attributes -->
    </form>
</body>
</html>
